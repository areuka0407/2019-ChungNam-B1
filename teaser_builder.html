<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산국제매직페스티벌</title>
    <link rel="stylesheet" href="/css/style.css">
</head> 
<body>
    <!-- 페이지 관리 -->
    <button id="open-manage" class="active">페이지 관리</button>
    <div id="page-manage">
        <h3 class="title">페이지 관리</h3>
        <div class="table mt-4 mb-4">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Keyword</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn mt-3">페이지추가</button>
    </div>
    <!-- 페이지 제작 -->
    <button id="open-create">페이지 제작</button>
    <div id="page-create">
        <div class="tool-list">
            <div class="tool">
                <div class="name">Visual</div>
                <div class="preview-list">
                    <div class="image cover" data-name="Visual">
                        <img src="./template_preview/Visual_1.jpg" alt="Visual_1">
                    </div>
                    <div class="image cover" data-name="Visual">
                        <img src="./template_preview/Visual_2.jpg" alt="Visual_2">
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="name">Features</div>
                <div class="preview-list">
                    <div class="image cover" data-name="Features">
                        <img src="./template_preview/Features_1.jpg" alt="Features_1">
                    </div>
                    <div class="image cover" data-name="Features">
                        <img src="./template_preview/Features_2.jpg" alt="Features_2">
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="name">Gallery & Slider</div>
                <div class="preview-list">
                    <div class="image cover" data-name="Gallery&Slide">
                        <img src="./template_preview/Gallery&Slide_1.jpg" alt="Gallery&Slide_1">
                    </div>
                    <div class="image cover" data-name="Gallery&Slide">
                        <img src="./template_preview/Gallery&Slide_2.jpg" alt="Gallery&Slide_2">
                    </div>
                </div>
            </div>
            <div class="tool">
                <div class="name">Contacts</div>
                <div class="preview-list">
                    <div class="image cover" data-name="Contacts">
                        <img src="./template_preview/Contacts_1.jpg" alt="Contacts_1">
                    </div>
                    <div class="image cover" data-name="Contacts">
                        <img src="./template_preview/Contacts_2.jpg" alt="Contacts_2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="wrap"></div>
    <script src="/js/apps.js"></script>
</body>
</html>
